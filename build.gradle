        compile project(':core')
    }
}

project(":examples/treasury_yield") {
    dependencies {
        compile project(':core')
    }
}

project(":examples/enron") {
    dependencies {
        compile project(':core')
    }
}

project(":examples/sensors") {
    dependencies {
        compile project(':core')
    }
}

